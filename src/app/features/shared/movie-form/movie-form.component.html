<div class="container">
  <div class="header">
    <ng-content select="h3"></ng-content>
    <ng-content id="close" select="a"></ng-content>
  </div>
  <div class="form-container">
    <form class="form" (ngSubmit)="onSave()" #movieForm="ngForm">
      <div class="input-box form-group">
        <label class="label" for="title">Title</label>
        <input class="input form-control" id="title" name="title" type="text" required placeholder="Movie title"
          [ngModel]="movieObj.Title | title" (ngModelChange)="movieObj.Title=$event"/>
      </div>
      <div class="input-box form-group">
        <label class="label" for="director">Director</label>
        <input class="input form-control" id="director" name="director" type="text" required placeholder="Movie director"
          [(ngModel)]="movieObj.Director" />
      </div>
      <div class="input-box form-group">
        <label class="label" for="genre">Genre</label>
        <input class="input form-control" id="genre" name="genre" type="text" placeholder="Movie genre" [(ngModel)]="movieObj.Genre" />
      </div>
      <div class="input-box form-group">
        <label class="label" for="year">Year</label>
        <input class="input form-control" id="year" name="year" type="number" min="1900" max="2099" required
          [(ngModel)]="movieObj.Year" />
      </div>
      <div class="input-box form-group">
        <label class="label" for="runtime">Runtime</label>
        <input class="input form-control" id="runtime" name="runtime" type="text" required [(ngModel)]="movieObj.Runtime" />
      </div>
      <div class="button">
        <ng-content select=".save"></ng-content>
        <ng-content select=".cancel"></ng-content>
      </div>
      <div *ngIf="errorMessege">
        <p>{{errorMessege}}</p>
      </div>
    </form>
  </div>
</div>
